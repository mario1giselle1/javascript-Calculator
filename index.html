<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Cal_Border">
        <h1>Mario's Calculator</h1>
        <input type="text" id="insidespace" class="display">
        <div class="buttons">
            <button class="operators" data-value="AC" id="1B">AC</button>
            <button  class="operators" data-value="DEL"  id="2B">DEL</button>
            <button class="operators" data-value="%"  id="3B">%</button>
            <button class="operators" data-value="/"  id="4B">/</button>
    
        <button data-value="1"  id="1B">1</button>
        <button data-value="2" id="2B">2</button>
        <button data-value="3"  id="3B">3</button>
        <button class="operators" data-value="+" id="plus">+</button>

        <button data-value="4"  id="4B">4</button>
        <button data-value="5" id="5B">5</button>
        <button data-value="6" id="6B">6</button>
      
        <button class="operators" data-value="-" id="minus">-</button>

       
        <button data-value="7" id="7B">7</button>
        <button data-value="8" id="8B">8</button>

        <button data-value="9" id="9B">9</button>
        <button data-value="0" id="0B">0</button>
        

        <button class="operators" data-value="*" id="mult">*</button>
        <button class="operators" data-value="." id="dot">.</button>
        <button class="operators" data-value="=" id="equal">=</button>
        <button class="operators" data-value="C" id="clear">C</button>
    </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
